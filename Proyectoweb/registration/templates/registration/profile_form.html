{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block title %} Perfil {% endblock %}

{% block content %}

<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form style="color: white;" action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="row">
           

            <div class="col-md-2">
              {% if request.user.profile.avatar %}
                <img src="{{request.user.profile.avatar.url}}" class="img-fluid">
                <p class="mt-1">Â¿Borrar? <input type="checkbox" id="avatar-clear" name="avatar-clear" /></p>
              {% else %}
                <img src=" {% static 'ProyectoWebApp/img/no-avatar.jpg' %}" class="img-fluid">
              {% endif %}

            </div>
            

            <div class="col-md-10">
              <h3>Perfil</h3>
              <input type="file" name="avatar" class="form-control-file mt-3" id="id_avatar">
              {{ form.bio }}
              {{ form.link }}
              <input type="submit" value="Confirmar" style="width: 150px;">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
